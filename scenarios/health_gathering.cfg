# Doom config for health gathering scenario

# Game and rendering options
screen_resolution = RES_640X480
screen_format = RGB24
render_hud = false
render_crosshair = false
render_weapon = false
render_decals = false
render_particles = false
window_visible = true

# Game logic
living_reward = 1           # Passive reward per tic
death_penalty = 100         # Penalty for dying
episode_timeout = 2100      # Max steps

# Enable item-based rewards
reward_on_picking_items = true
reward_pick_health = 100.0

# Game variables visible to the agent
available_game_variables = { HEALTH }

# Action space
available_buttons =
{
    TURN_LEFT
    TURN_RIGHT
    MOVE_FORWARD
}

mode = PLAYER
