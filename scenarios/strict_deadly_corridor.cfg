# === strict_deadly_corridor.cfg ===

doom_scenario_path = deadly_corridor.wad

# Skill: Ultra-Violence
doom_skill = 5

# Strong Slayer setup
player_health = 200
player_armor = 50  # Works if WAD supports armor pickups

# Rendering options
screen_resolution = RES_320X240
screen_format = GRAY8
render_hud = true
render_crosshair = false
render_weapon = true
render_decals = false
render_particles = false
window_visible = true

# Episode time limit
episode_timeout = 2100

# Controls
available_buttons =
{
    MOVE_LEFT
    MOVE_RIGHT
    ATTACK
    MOVE_FORWARD
    MOVE_BACKWARD
    TURN_LEFT
    TURN_RIGHT
}

# Game Variables
available_game_variables = { HEALTH POSITION_X }

# Game Mode
mode = PLAYER
