# === deadly_corridor.cfg ===

# Path to the scenario
doom_scenario_path = deadly_corridor.wad

# Skill level: Ultra-Violence
doom_skill = 5

# Rewards
death_penalty = 100

# Rendering options (Python will override to RES_640X480 and GRAY8)
screen_resolution = RES_320X240
screen_format = GRAY8
render_hud = true
render_crosshair = false
render_weapon = true
render_decals = false
render_particles = false
window_visible = true

# Episode limits
episode_timeout = 2100

# Controls
available_buttons =
{
    MOVE_LEFT
    MOVE_RIGHT
    ATTACK
    MOVE_FORWARD
    MOVE_BACKWARD
    TURN_LEFT
    TURN_RIGHT
}

# Game Variables: Health & Position
available_game_variables = { HEALTH POSITION_X }

# Game Mode
mode = PLAYER
